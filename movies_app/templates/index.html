<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatToWatch</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="wtw-bck" style="height: 100%;" >
  
    <header  >
        <nav class="navbar fixed-top bg-body-tertiary bg-obsidian">
            <div class="container-fluid">
                <a href="/" class="navbar-brand text-bigwhite wtw-text">WhatToWatch</a>
                    
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <form method="post" class="d-flex">
                                <input class="form-control me-2" placeholder="Search by Movie name" aria-label="Search" type="text" id="movieName" name="movieName">
                                <input class="form-control me-2 short-form" placeholder="Year (optional)" aria-label="Search" type="text" id="movieYear" name="movieYear">
                                <button class="btn btn-outline-success wtw-button" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Search</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </nav>
    </header>



    <section class="container my-padding" >
        {% block content %}
            <div class="container">
                <h1 class="text-bigwhite wtw-text">{{ msg }}</h1>
                
                <div class="col">
                    {% for item in recent %}
                    
                    
                    <a href="/movie/id/{{ item['imdbID'] }}" class="link-div">
                        <div class="row align-items-start g-3 py-3 border-bottom">
                            <div class="col-sm-3">
                                <img class="img-fluid" src="{{ item['Poster'] }}" alt="{{ item['Title'] }}">
                            </div>
                            <div class="col-sm-9">
                                <p class="text-mine-sub plot-text">{{ item['Plot'] }}</p>
                                <div class="row">
                                    <div class="col-4 col-sm-3"><h5 class="mb-1 plot-text" style="font-weight: bolder;">Genre:</h5></div>
                                    <div class="col-8 col-sm-9"><p class="mb-2 plot-text">{{ item["Genre"] }}</p></div>
                                </div>    
                                <div class="row">
                                    <div class="col-4 col-sm-3"><h5 class="mb-1 plot-text" style="font-weight: bolder;">Duration:</h5></div>
                                    <div class="col-8 col-sm-9"><p class="mb-2 plot-text" >{{ item["Runtime"] }}</p></div>
                                </div>

                                <div class="row">
                                    <div class="col"><h5 class="mb-1 plot-text" style="font-weight: bolder;">Duration:</h5></div><div class="col"></div>
                                    <div class="col-8 col-sm-9"><p class="mb-2 plot-text">{{ item["Runtime"] }}</p></div>
                                </div>
                                <div class="row">
                                    <div class="col-4 col-sm-3"><h5 class="mb-1 plot-text" style="font-weight: bolder;">Starring:</h5></div>
                                    <div class="col-8 col-sm-9"><p class="mb-0 plot-text">{{ item["Actors"] }}</p></div>
                                </div>
                            </div>    
                        </div>    
                    </a>            
                    {% endfor %}        
                </div>   
                
            </div>
                                
        {% endblock %}
        
         
        

       




                               




    </section>
   
                                
                                    
                            
                                    
                                    
                                    

                    
                    
                    
                    
                        

                    

                


</body>







    
        
    
</html>
