<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatToWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
</head>
<body style="height: 100%;" >
    <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
        <header  >
            <div class="p-3 mb-2 bg-success"><strong><h1>WhatToWatch</h1></strong></div>

        </header>
    
        <section>
            {% block content %}
            <div  class="position-absolute top-30 start-30 ">
                <form method="post">
                    <label for="movieName">Search by name:</label><br>
                    <input type="text" id="movieName" name="movieName"><br>
                    <label for="movieId">Search by Id:</label><br>
                    <input type="text" id="movieId" name="movieId"><br>
                    <input type="submit" value="Search">
                </form> 
            </div>
        

        
            
            
            
            
            
            
            
            
            
            {% endblock %}
            
        </section>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
