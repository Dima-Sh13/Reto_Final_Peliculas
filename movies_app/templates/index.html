<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatToWatch</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="height: 100%;" >
  
        <header  >
            <nav class="navbar sticky-top bg-body-tertiary bg-obsidian ">
                <div class="container-fluid">
                    <a class="navbar-brand text-bigwhite">WhatToWatch</a>
                        
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <form method="post" class="d-flex">
                                    <input class="form-control me-2" placeholder="Search by Movie name or Id" aria-label="Search" type="text" id="movieName" name="movieName">
                                    <button class="btn btn-outline-success" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Search</button>
                                </form>
                            </div>

                         </div>

                    </div>
                </div>
            </nav>
        </header>





                       






                    
            




    
        <section>
            {% block content %}
               
           
                                        
            
          
        

        
            
            
            
            
            
            
            
            
            
            {% endblock %}
            
        </section>
    </div>






    
</body>
</html>
