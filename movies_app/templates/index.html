<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatToWatch</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="height: 100%;" >
  
        <header  >
            <nav class="navbar sticky-top bg-body-tertiary bg-obsidian ">
                <div class="container-fluid">
                    <a class="navbar-brand text-bigwhite">WhatToWatch</a>
                        
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <form method="post" class="d-flex">
                                    <input class="form-control me-2" placeholder="Search by Movie name or Id" aria-label="Search" type="text" id="movieName" name="movieName">
                                    <button class="btn btn-outline-success" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Search</button>
                                </form>
                            </div>

                         </div>

                    </div>
                </div>
            </nav>
        </header>



        <section class="container">
            {% block content %}
            <div class="container"></div>
            
                <div class="col">
                    {% for item in recent %}
                    
                    
                        
                        <div class="row">
                            <div class="col-sm-3">
                                <img class="img-fluid" src="{{ item['Poster'] }}" alt=" {{ item['Title'] }}">
                            </div>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-8 col-sm-9">
                                        <p class="text-mine-sub">{{ item['Plot'] }}</p>
                                    </div>
                                </div>
                                
                                <div class="col-8 col-sm-9"> 
                                    <div class="row">
                                        <div class="col"><h5>Genre:</h5></div>
                                        <div class="col"><p>{{ item["Genre"] }}</p> </div>

                                    </div>
                                    <div class="row">
                                        <div class="col"><h5>Duration:</h5></div><div class="col"><p>{{ item["Runtime"] }}</p> </div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><h5>Staring:</h5></div><div class="col"><div class="col"><p>{{ item["Actors"] }}</p></div>
                                        
                                    </div>
                                </div>
                            </div>    
                        </div>    
                                    

                                    
                                    
                                    

                    {% endfor %}        
                    
                    
                    
                    
                          

                    
                </div>   













                
                
                
                
                
                
                
                
                
                
                
            
            
            
            
            
            {% endblock %}
            
        </section>


                       






                    
            




    
    </div>






    
</body>
</html>
