{% extends "index.html" %}


{% block content %}
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const modal = new bootstrap.Modal(document.getElementById("movieModal"));
      modal.show();
    });
</script>
<div class="modal fade " id="movieModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="movieModal" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-3 text-mine-big">{{data["Title"]}}</h1> 
                
            </div></button>
            <div class="modal-body">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-sm-3">
                            <img class="img-fluid" src="{{ data['Poster'] }}" alt=" {{ data['Title'] }}">
                        </div>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-8 col-sm-9">
                                <p class="text-mine-sub">{{ data["Plot"] }}</p>
                            </div>
                        </div>
                        <div class ="row">
                            <div class="col-8 col-sm-9"> 
                                <div class="row">
                                    <div class="col"><h5>Genre:</h5></div>
                                    <div class="col"><p>{{ data["Genre"] }}</p> </div>

                                </div>
                                <div class="row">
                                    <div class="col"><h5>Duration:</h5></div><div class="col"><p>{{ data["Runtime"] }}</p> </div>
                                </div>
                                <div class="row">
                                    <div class="col"><h5>Staring:</h5></div><div class="col"><div class="col"><p>{{ data["Actors"] }}</p></div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col">

                                        <p>
                                            Aqui iran los comentarios!
                                        </p>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="container text-center">
                                            <div class="row">
                                                <div class="col">
                                                    <form method="post" class="d-flex">
                                                        <input class="form-control me-2" placeholder="Leave a comment here!" aria-label="Search" type="text" id="commentsInput" name="commentsInput">
                                                        <button class="btn btn-outline-success" type="submit">Post!</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="/"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></a>
            </div>
        </div>
    </div>
</div>
                                
                






                
            








{% endblock %}
